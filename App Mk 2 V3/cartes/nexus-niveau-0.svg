<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="2000" height="2000" viewBox="0 0 2000 2000" xmlns="http://www.w3.org/2000/svg">
    <!-- Fond pour la carte -->
    <rect width="2000" height="2000" fill="#e9d8b6" />
    
    <!-- Rivière -->
    <path d="M0,800 C300,750 500,900 800,800 C1100,700 1300,750 1500,700 C1700,650 1900,700 2000,650" 
          stroke="#4682B4" stroke-width="100" fill="none"/>
    <path d="M0,800 C300,750 500,900 800,800 C1100,700 1300,750 1500,700 C1700,650 1900,700 2000,650" 
          stroke="#7EB6FF" stroke-width="80" fill="none"/>
    
    <!-- Routes principales -->
    <path d="M400,300 L1600,300" stroke="#8B4513" stroke-width="20" />
    <path d="M400,300 L400,1700" stroke="#8B4513" stroke-width="20" />
    <path d="M1600,300 L1600,1700" stroke="#8B4513" stroke-width="20" />
    <path d="M400,1700 L1600,1700" stroke="#8B4513" stroke-width="20" />
    
    <!-- Routes secondaires -->
    <path d="M800,300 L800,1700" stroke="#8B4513" stroke-width="10" />
    <path d="M1200,300 L1200,1700" stroke="#8B4513" stroke-width="10" />
    <path d="M400,700 L1600,700" stroke="#8B4513" stroke-width="10" />
    <path d="M400,1200 L1600,1200" stroke="#8B4513" stroke-width="10" />
    
    <!-- Zones de districts -->
    <!-- District du Port -->
    <path d="M400,700 L800,700 L800,900 L400,900 Z" fill="#C4A484" fill-opacity="0.5" />
    <text x="600" y="820" text-anchor="middle" font-family="sans-serif" font-size="40" fill="#333">Port</text>
    
    <!-- District des Marchands -->
    <path d="M800,300 L1200,300 L1200,700 L800,700 Z" fill="#DAA06D" fill-opacity="0.5" />
    <text x="1000" y="500" text-anchor="middle" font-family="sans-serif" font-size="40" fill="#333">Marchands</text>
    
    <!-- District des Temples -->
    <path d="M1200,300 L1600,300 L1600,700 L1200,700 Z" fill="#C1BDB3" fill-opacity="0.5" />
    <text x="1400" y="500" text-anchor="middle" font-family="sans-serif" font-size="40" fill="#333">Temples</text>
    
    <!-- District Résidentiel -->
    <path d="M800,1200 L1200,1200 L1200,1700 L800,1700 Z" fill="#8A9A5B" fill-opacity="0.5" />
    <text x="1000" y="1450" text-anchor="middle" font-family="sans-serif" font-size="40" fill="#333">Résidentiel</text>
    
    <!-- Place Centrale -->
    <circle cx="1000" cy="1000" r="150" fill="#E0FFFF" stroke="#666" stroke-width="5" />
    <text x="1000" y="1010" text-anchor="middle" font-family="sans-serif" font-size="40" fill="#333">Place Centrale</text>
    
    <!-- Bâtiments importants (juste quelques exemples) -->
    <!-- Taverne du Dragon Ivre -->
    <rect x="500" y="400" width="80" height="80" fill="#8B4513" />
    <text x="540" y="520" text-anchor="middle" font-family="sans-serif" font-size="20" fill="#333">Taverne</text>
    
    <!-- Temple de la Lune -->
    <rect x="1400" y="400" width="100" height="100" fill="#FFD700" />
    <text x="1450" y="520" text-anchor="middle" font-family="sans-serif" font-size="20" fill="#333">Temple</text>
    
    <!-- Grand Marché -->
    <rect x="900" y="450" width="200" height="150" fill="#32CD32" />
    <text x="1000" y="620" text-anchor="middle" font-family="sans-serif" font-size="20" fill="#333">Marché</text>
    
    <!-- Manoir du Gouverneur -->
    <rect x="1300" y="1300" width="150" height="150" fill="#4682B4" />
    <text x="1375" y="1470" text-anchor="middle" font-family="sans-serif" font-size="20" fill="#333">Manoir</text>
</svg>