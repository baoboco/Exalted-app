<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 750" width="1000" height="750">
  <!-- Fond de carte -->
  <rect id="background" width="1000" height="750" fill="#2c2c2c"/>
  
  <!-- Contour des souterrains -->
  <path id="underground-outline" d="M150,150 L850,150 L850,600 L150,600 Z" fill="none" stroke="#534f4d" stroke-width="5"/>
  
  <!-- Zones souterraines -->
  <g id="areas">
    <!-- Égouts -->
    <path id="sewers" d="M250,250 L450,250 L450,400 L250,400 Z" fill="#3d3d3d" stroke="#534f4d" stroke-width="2"/>
    <text x="350" y="325" text-anchor="middle" font-size="16" fill="#a7a7a7">Égouts</text>
    
    <!-- Cryptes -->
    <path id="crypts" d="M550,250 L750,250 L750,400 L550,400 Z" fill="#3a3633" stroke="#534f4d" stroke-width="2"/>
    <text x="650" y="325" text-anchor="middle" font-size="16" fill="#a7a7a7">Cryptes</text>
    
    <!-- Cavernes -->
    <path id="caverns" d="M250,450 L450,450 L450,550 L250,550 Z" fill="#2a2a2a" stroke="#534f4d" stroke-width="2"/>
    <text x="350" y="500" text-anchor="middle" font-size="16" fill="#a7a7a7">Cavernes</text>
    
    <!-- Catacombes -->
    <path id="catacombs" d="M550,450 L750,450 L750,550 L550,550 Z" fill="#363230" stroke="#534f4d" stroke-width="2"/>
    <text x="650" y="500" text-anchor="middle" font-size="16" fill="#a7a7a7">Catacombes</text>
  </g>
  
  <!-- Points d'intérêt -->
  <g id="landmarks">
    <!-- Puits central -->
    <circle id="central-well" cx="500" cy="350" r="30" fill="#1e1e1e" stroke="#534f4d" stroke-width="2"/>
    <text x="500" y="355" text-anchor="middle" font-size="10" fill="#a7a7a7">Puits Central</text>
    
    <!-- Temple oublié -->
    <rect id="forgotten-temple" x="600" y="300" width="50" height="50" fill="#5a4e41" stroke="#534f4d" stroke-width="2"/>
    <text x="625" y="330" text-anchor="middle" font-size="10" fill="#a7a7a7">Temple Oublié</text>
    
    <!-- Repaire de contrebandiers -->
    <rect id="smugglers-den" x="300" y="500" width="40" height="40" fill="#4a3c31" stroke="#534f4d" stroke-width="2"/>
    <text x="320" y="525" text-anchor="middle" font-size="10" fill="#a7a7a7">Contrebandiers</text>
    
    <!-- Chambre rituelle -->
    <rect id="ritual-chamber" x="650" y="500" width="50" height="50" fill="#3c3026" stroke="#534f4d" stroke-width="3"/>
    <text x="675" y="525" text-anchor="middle" font-size="10" fill="#a7a7a7">Chambre Rituelle</text>
  </g>
  
  <!-- Tunnels -->
  <g id="tunnels">
    <!-- Tunnel principal vertical -->
    <path id="main-tunnel-vertical" d="M500,200 L500,550" fill="none" stroke="#534f4d" stroke-width="10" stroke-opacity="0.7"/>
    
    <!-- Tunnel principal horizontal -->
    <path id="main-tunnel-horizontal" d="M250,350 L750,350" fill="none" stroke="#534f4d" stroke-width="10" stroke-opacity="0.7"/>
    
    <!-- Tunnels secondaires -->
    <path id="secondary-tunnel-1" d="M350,350 L350,250" fill="none" stroke="#534f4d" stroke-width="6" stroke-opacity="0.7"/>
    <path id="secondary-tunnel-2" d="M650,350 L650,250" fill="none" stroke="#534f4d" stroke-width="6" stroke-opacity="0.7"/>
    <path id="secondary-tunnel-3" d="M350,350 L350,500" fill="none" stroke="#534f4d" stroke-width="6" stroke-opacity="0.7"/>
    <path id="secondary-tunnel-4" d="M650,350 L650,500" fill="none" stroke="#534f4d" stroke-width="6" stroke-opacity="0.7"/>
  </g>
  
  <!-- Rivière souterraine -->
  <path id="underground-river" d="M150,500 C250,490 350,520 500,510 C650,500 750,480 850,500" fill="none" stroke="#34495e" stroke-width="15"/>
  
  <!-- Accès à la surface -->
  <g id="surface-access">
    <circle id="access-1" cx="350" cy="350" r="15" fill="#534f4d" stroke="#a7a7a7" stroke-width="2"/>
    <text x="350" y="355" text-anchor="middle" font-size="10" fill="#a7a7a7">A</text>
    
    <circle id="access-2" cx="650" cy="350" r="15" fill="#534f4d" stroke="#a7a7a7" stroke-width="2"/>
    <text x="650" y="355" text-anchor="middle" font-size="10" fill="#a7a7a7">B</text>
    
    <circle id="access-3" cx="500" cy="500" r="15" fill="#534f4d" stroke="#a7a7a7" stroke-width="2"/>
    <text x="500" y="505" text-anchor="middle" font-size="10" fill="#a7a7a7">C</text>
  </g>
  
  <!-- Légende -->
  <g id="legend" transform="translate(850, 650)">
    <rect x="0" y="0" width="120" height="80" fill="#2a2a2a" stroke="#534f4d" stroke-width="1"/>
    <text x="60" y="20" text-anchor="middle" font-size="12" fill="#a7a7a7">Légende</text>
    
    <rect x="10" y="30" width="10" height="10" fill="#3d3d3d"/>
    <text x="25" y="40" text-anchor="start" font-size="10" fill="#a7a7a7">Égouts</text>
    
    <rect x="10" y="50" width="10" height="10" fill="#34495e"/>
    <text x="25" y="60" text-anchor="start" font-size="10" fill="#a7a7a7">Eau</text>
    
    <circle cx="15" cy="75" r="5" fill="#534f4d" stroke="#a7a7a7" stroke-width="1"/>
    <text x="25" y="80" text-anchor="start" font-size="10" fill="#a7a7a7">Accès Surface</text>
  </g>
</svg>
