<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Fond de carte - teinte sombre pour les égouts -->
  <rect width="800" height="600" fill="#1a1a1a"/>
  
  <!-- Zone d'eau principale - canaux d'égouts -->
  <path d="M100,100 L700,100 L700,500 L100,500 Z" fill="#1e3d59" opacity="0.7"/>
  
  <!-- Canaux principaux -->
  <path d="M400,100 L400,500" stroke="#336699" stroke-width="30" fill="none"/>
  <path d="M100,300 L700,300" stroke="#336699" stroke-width="30" fill="none"/>
  
  <!-- Canaux secondaires -->
  <path d="M250,100 L250,500" stroke="#336699" stroke-width="15" fill="none"/>
  <path d="M550,100 L550,500" stroke="#336699" stroke-width="15" fill="none"/>
  <path d="M100,200 L700,200" stroke="#336699" stroke-width="15" fill="none"/>
  <path d="M100,400 L700,400" stroke="#336699" stroke-width="15" fill="none"/>
  
  <!-- Zones de maintenance et tunnels -->
  <circle cx="400" cy="300" r="50" fill="#444444" stroke="#666666" stroke-width="2"/>
  <circle cx="250" cy="200" r="30" fill="#444444" stroke="#666666" stroke-width="2"/>
  <circle cx="250" cy="400" r="30" fill="#444444" stroke="#666666" stroke-width="2"/>
  <circle cx="550" cy="200" r="30" fill="#444444" stroke="#666666" stroke-width="2"/>
  <circle cx="550" cy="400" r="30" fill="#444444" stroke="#666666" stroke-width="2"/>
  
  <!-- Décoration: trous d'homme pour accès -->
  <circle cx="250" cy="200" r="10" fill="#333333" stroke="#555555" stroke-width="2"/>
  <circle cx="250" cy="400" r="10" fill="#333333" stroke="#555555" stroke-width="2"/>
  <circle cx="550" cy="200" r="10" fill="#333333" stroke="#555555" stroke-width="2"/>
  <circle cx="550" cy="400" r="10" fill="#333333" stroke="#555555" stroke-width="2"/>
  <circle cx="400" cy="300" r="15" fill="#333333" stroke="#555555" stroke-width="2"/>
  
  <!-- Points d'intérêt -->
  <!-- Repère secret -->
  <polygon points="150,150 170,130 190,150 170,170" fill="#8B0000" opacity="0.8"/>
  
  <!-- Nid de créatures -->
  <circle cx="650" cy="450" r="40" fill="#556B2F" opacity="0.6" stroke="#333333" stroke-width="2"/>
  
  <!-- Trésor caché -->
  <polygon points="300,500 320,470 340,500 320,530" fill="#DAA520" opacity="0.7"/>
  
  <!-- Connexions vers niveaux adjacents (escaliers) -->
  <!-- Vers niveau -1 -->
  <rect x="100" y="100" width="30" height="30" fill="#555555" stroke="#777777" stroke-width="2"/>
  <!-- Vers niveau -3 -->
  <rect x="670" y="470" width="30" height="30" fill="#555555" stroke="#777777" stroke-width="2"/>
  
  <!-- Légende -->
  <text x="20" y="30" font-family="Arial" font-size="14" fill="#CCCCCC">Niveau -2: Égouts de Nexus</text>
</svg>
