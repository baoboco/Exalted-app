<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Fond de carte - teinte très sombre pour les ruines anciennes -->
  <rect width="800" height="600" fill="#0a0a0a"/>
  
  <!-- Structure générale des ruines -->
  <path d="M150,150 L650,150 L650,450 L150,450 Z" fill="#272727" stroke="#333333" stroke-width="2"/>
  
  <!-- Zone centrale - ancien temple -->
  <circle cx="400" cy="300" r="100" fill="#332222" stroke="#443333" stroke-width="3"/>
  
  <!-- Vestiges de colonnes -->
  <circle cx="350" cy="250" r="10" fill="#554444" stroke="#665555" stroke-width="1"/>
  <circle cx="450" cy="250" r="10" fill="#554444" stroke="#665555" stroke-width="1"/>
  <circle cx="350" cy="350" r="10" fill="#554444" stroke="#665555" stroke-width="1"/>
  <circle cx="450" cy="350" r="10" fill="#554444" stroke="#665555" stroke-width="1"/>
  
  <!-- Couloirs et passages -->
  <path d="M150,300 L300,300" stroke="#332222" stroke-width="20" fill="none"/>
  <path d="M500,300 L650,300" stroke="#332222" stroke-width="20" fill="none"/>
  <path d="M400,150 L400,200" stroke="#332222" stroke-width="20" fill="none"/>
  <path d="M400,400 L400,450" stroke="#332222" stroke-width="20" fill="none"/>
  
  <!-- Chambres annexes -->
  <rect x="170" y="230" width="60" height="60" fill="#332222" stroke="#443333" stroke-width="2"/>
  <rect x="170" y="310" width="60" height="60" fill="#332222" stroke="#443333" stroke-width="2"/>
  <rect x="570" y="230" width="60" height="60" fill="#332222" stroke="#443333" stroke-width="2"/>
  <rect x="570" y="310" width="60" height="60" fill="#332222" stroke="#443333" stroke-width="2"/>
  
  <!-- Éléments mystiques -->
  <!-- Autel ancien au centre -->
  <polygon points="385,285 400,270 415,285 400,300" fill="#AA4444" opacity="0.8"/>
  
  <!-- Cercles rituels -->
  <circle cx="400" cy="300" r="30" fill="none" stroke="#884444" stroke-width="1" opacity="0.7"/>
  <circle cx="400" cy="300" r="50" fill="none" stroke="#884444" stroke-width="1" opacity="0.7"/>
  <circle cx="400" cy="300" r="70" fill="none" stroke="#884444" stroke-width="1" opacity="0.7"/>
  
  <!-- Zone d'effondrement -->
  <path d="M500,150 C520,180 550,170 570,150" stroke="#333333" stroke-width="3" fill="#111111" stroke-dasharray="5,5"/>
  <path d="M500,160 C525,195 545,185 570,160" stroke="#333333" stroke-width="2" fill="none" stroke-dasharray="3,3"/>
  
  <!-- Artefacts et trésors -->
  <circle cx="200" cy="260" r="8" fill="#DAA520" opacity="0.8"/>
  <circle cx="600" cy="340" r="8" fill="#9370DB" opacity="0.8"/>
  
  <!-- Connexions vers niveau supérieur -->
  <!-- Vers niveau -2 -->
  <rect x="670" y="470" width="30" height="30" fill="#555555" stroke="#777777" stroke-width="2"/>
  
  <!-- Légende -->
  <text x="20" y="30" font-family="Arial" font-size="14" fill="#BBBBBB">Niveau -3: Ruines Anciennes</text>
</svg>
