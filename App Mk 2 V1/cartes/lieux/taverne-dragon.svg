    <path d="M470,195 L530,195 M470,215 L530,215" stroke="#8B4513" stroke-width="3" stroke-linecap="round" />
    
    <!-- Légende -->
    <rect x="800" y="150" width="120" height="100" fill="white" fill-opacity="0.7" stroke="#5D2E0C" stroke-width="1" />
    <text x="860" y="170" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#333" font-weight="bold">Légende</text>
    <circle cx="820" cy="190" r="5" fill="#5D2E0C" />
    <text x="835" y="195" font-family="sans-serif" font-size="12" fill="#333">Chaise</text>
    <circle cx="820" cy="210" r="10" fill="#8B4513" stroke="#5D2E0C" stroke-width="1" />
    <text x="845" y="215" font-family="sans-serif" font-size="12" fill="#333">Table</text>
    <circle cx="820" cy="230" r="5" fill="#800080" />
    <text x="845" y="235" font-family="sans-serif" font-size="12" fill="#333">Passage</text>
