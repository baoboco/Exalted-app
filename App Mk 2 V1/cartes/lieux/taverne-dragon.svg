<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1000" height="800" viewBox="0 0 1000 800" xmlns="http://www.w3.org/2000/svg">
    <!-- Fond pour la taverne -->
    <rect width="1000" height="800" fill="#E8D9B5" />
    
    <!-- Murs extérieurs -->
    <rect x="50" y="50" width="900" height="700" fill="#8B4513" stroke="#5D2E0C" stroke-width="10" />
    <rect x="80" y="80" width="840" height="640" fill="#E8D9B5" stroke="#5D2E0C" stroke-width="2" />
    
    <!-- Titre de la sous-carte -->
    <text x="500" y="40" text-anchor="middle" font-family="serif" font-size="30" fill="#5D2E0C" font-weight="bold">Taverne du Dragon Ivre</text>
    
    <!-- Porte d'entrée -->
    <rect x="475" y="80" width="50" height="10" fill="#5D2E0C" />
    <text x="500" y="110" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#333">Entrée</text>
    
    <!-- Salle principale -->
    <rect x="150" y="150" width="700" height="400" fill="#E8D9B5" stroke="#8B4513" stroke-width="3" stroke-dasharray="5,2" />
    <text x="500" y="180" text-anchor="middle" font-family="sans-serif" font-size="20" fill="#5D2E0C">Salle Principale</text>
    
    <!-- Bar -->
    <rect x="150" y="250" width="200" height="50" fill="#8B4513" stroke="#5D2E0C" stroke-width="2" />
    <text x="250" y="280" text-anchor="middle" font-family="sans-serif" font-size="16" fill="#E8D9B5">Bar</text>
    
    <!-- Tables -->
    <circle cx="300" cy="380" r="30" fill="#8B4513" stroke="#5D2E0C" stroke-width="2" />
    <circle cx="420" cy="380" r="30" fill="#8B4513" stroke="#5D2E0C" stroke-width="2" />
    <circle cx="540" cy="380" r="30" fill="#8B4513" stroke="#5D2E0C" stroke-width="2" />
    <circle cx="660" cy="380" r="30" fill="#8B4513" stroke="#5D2E0C" stroke-width="2" />
    <circle cx="300" cy="480" r="30" fill="#8B4513" stroke="#5D2E0C" stroke-width="2" />
    <circle cx="420" cy="480" r="30" fill="#8B4513" stroke="#5D2E0C" stroke-width="2" />
    <circle cx="540" cy="480" r="30" fill="#8B4513" stroke="#5D2E0C" stroke-width="2" />
    <circle cx="660" cy="480" r="30" fill="#8B4513" stroke="#5D2E0C" stroke-width="2" />
    
    <!-- Chaises -->
    <circle cx="270" cy="380" r="10" fill="#5D2E0C" />
    <circle cx="330" cy="380" r="10" fill="#5D2E0C" />
    <circle cx="300" cy="350" r="10" fill="#5D2E0C" />
    <circle cx="300" cy="410" r="10" fill="#5D2E0C" />
    
    <circle cx="390" cy="380" r="10" fill="#5D2E0C" />
    <circle cx="450" cy="380" r="10" fill="#5D2E0C" />
    <circle cx="420" cy="350" r="10" fill="#5D2E0C" />
    <circle cx="420" cy="410" r="10" fill="#5D2E0C" />
    
    <circle cx="510" cy="380" r="10" fill="#5D2E0C" />
    <circle cx="570" cy="380" r="10" fill="#5D2E0C" />
    <circle cx="540" cy="350" r="10" fill="#5D2E0C" />
    <circle cx="540" cy="410" r="10" fill="#5D2E0C" />
    
    <circle cx="630" cy="380" r="10" fill="#5D2E0C" />
    <circle cx="690" cy="380" r="10" fill="#5D2E0C" />
    <circle cx="660" cy="350" r="10" fill="#5D2E0C" />
    <circle cx="660" cy="410" r="10" fill="#5D2E0C" />
    
    <circle cx="270" cy="480" r="10" fill="#5D2E0C" />
    <circle cx="330" cy="480" r="10" fill="#5D2E0C" />
    <circle cx="300" cy="450" r="10" fill="#5D2E0C" />
    <circle cx="300" cy="510" r="10" fill="#5D2E0C" />
    
    <circle cx="390" cy="480" r="10" fill="#5D2E0C" />
    <circle cx="450" cy="480" r="10" fill="#5D2E0C" />
    <circle cx="420" cy="450" r="10" fill="#5D2E0C" />
    <circle cx="420" cy="510" r="10" fill="#5D2E0C" />
    
    <circle cx="510" cy="480" r="10" fill="#5D2E0C" />
    <circle cx="570" cy="480" r="10" fill="#5D2E0C" />
    <circle cx="540" cy="450" r="10" fill="#5D2E0C" />
    <circle cx="540" cy="510" r="10" fill="#5D2E0C" />
    
    <circle cx="630" cy="480" r="10" fill="#5D2E0C" />
    <circle cx="690" cy="480" r="10" fill="#5D2E0C" />
    <circle cx="660" cy="450" r="10" fill="#5D2E0C" />
    <circle cx="660" cy="510" r="10" fill="#5D2E0C" />
    
    <!-- Cuisine -->
    <rect x="150" y="600" width="200" height="120" fill="#E5C39C" stroke="#8B4513" stroke-width="3" />
    <text x="250" y="660" text-anchor="middle" font-family="sans-serif" font-size="16" fill="#5D2E0C">Cuisine</text>
    
    <!-- Chambres -->
    <rect x="700" y="600" width="150" height="120" fill="#E5C39C" stroke="#8B4513" stroke-width="3" />
    <text x="775" y="660" text-anchor="middle" font-family="sans-serif" font-size="16" fill="#5D2E0C">Chambre</text>
    
    <rect x="500" y="600" width="150" height="120" fill="#E5C39C" stroke="#8B4513" stroke-width="3" />
    <text x="575" y="660" text-anchor="middle" font-family="sans-serif" font-size="16" fill="#5D2E0C">Chambre</text>
    
    <!-- Escalier vers la cave -->
    <rect x="400" y="600" width="50" height="120" fill="#8B4513" stroke="#5D2E0C" stroke-width="2" />
    <path d="M400,600 L450,720" stroke="white" stroke-width="2" />
    <path d="M400,620 L450,740" stroke="white" stroke-width="2" stroke-opacity="0.7" />
    <path d="M400,640 L450,760" stroke="white" stroke-width="2" stroke-opacity="0.5" />
    <text x="425" y="660" text-anchor="middle" font-family="sans-serif" font-size="14" fill="white" transform="rotate(-65,425,660)">Escalier</text>
    
    <!-- Point de connexion avec le niveau souterrain -->
    <circle cx="425" cy="660" r="15" fill="#800080" stroke="white" stroke-width="2" />
    <text x="425" y="590" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#333">Cave</text>
    
    <!-- Cheminée -->
    <rect x="450" y="150" width="100" height="30" fill="#8B4513" stroke="#5D2E0C" stroke-width="2" />
    <rect x="475" y="130" width="50" height="20" fill="#8B4513" stroke="#5D2E0C" stroke-width="2" />
    <rect x="485" y="80" width="30" height="50" fill="#8B4513" stroke="#5D2E0C" stroke-width="2" />
    <path d="M485,80 Q500,50 515,80" fill="#8B4513" stroke="#5D2E0C" stroke-width="2" />
