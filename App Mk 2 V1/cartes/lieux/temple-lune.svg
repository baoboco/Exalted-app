<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1000" height="800" viewBox="0 0 1000 800" xmlns="http://www.w3.org/2000/svg">
    <!-- Fond pour le temple -->
    <rect width="1000" height="800" fill="#F5F5F5" />
    
    <!-- Titre de la sous-carte -->
    <text x="500" y="40" text-anchor="middle" font-family="serif" font-size="30" fill="#666" font-weight="bold">Temple de la Lune</text>
    
    <!-- Murs extérieurs -->
    <rect x="100" y="100" width="800" height="600" fill="#C1BDB3" stroke="#666" stroke-width="10" rx="5" ry="5" />
    <rect x="130" y="130" width="740" height="540" fill="#F5F5F5" stroke="#666" stroke-width="2" rx="5" ry="5" />
    
    <!-- Porte d'entrée -->
    <rect x="475" y="100" width="50" height="10" fill="#666" />
    <text x="500" y="90" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#333">Entrée</text>
    
    <!-- Colonnes -->
    <circle cx="200" cy="200" r="15" fill="#C1BDB3" stroke="#666" stroke-width="1" />
    <circle cx="200" cy="300" r="15" fill="#C1BDB3" stroke="#666" stroke-width="1" />
    <circle cx="200" cy="400" r="15" fill="#C1BDB3" stroke="#666" stroke-width="1" />
    <circle cx="200" cy="500" r="15" fill="#C1BDB3" stroke="#666" stroke-width="1" />
    <circle cx="200" cy="600" r="15" fill="#C1BDB3" stroke="#666" stroke-width="1" />
    
    <circle cx="800" cy="200" r="15" fill="#C1BDB3" stroke="#666" stroke-width="1" />
    <circle cx="800" cy="300" r="15" fill="#C1BDB3" stroke="#666" stroke-width="1" />
    <circle cx="800" cy="400" r="15" fill="#C1BDB3" stroke="#666" stroke-width="1" />
    <circle cx="800" cy="500" r="15" fill="#C1BDB3" stroke="#666" stroke-width="1" />
    <circle cx="800" cy="600" r="15" fill="#C1BDB3" stroke="#666" stroke-width="1" />
    
    <circle cx="300" cy="200" r="15" fill="#C1BDB3" stroke="#666" stroke-width="1" />
    <circle cx="400" cy="200" r="15" fill="#C1BDB3" stroke="#666" stroke-width="1" />
    <circle cx="500" cy="200" r="15" fill="#C1BDB3" stroke="#666" stroke-width="1" />
    <circle cx="600" cy="200" r="15" fill="#C1BDB3" stroke="#666" stroke-width="1" />
    <circle cx="700" cy="200" r="15" fill="#C1BDB3" stroke="#666" stroke-width="1" />
    
    <!-- Autel principal -->
    <rect x="400" y="500" width="200" height="100" fill="#C1BDB3" stroke="#666" stroke-width="3" rx="10" ry="10" />
    <circle cx="500" cy="550" r="40" fill="silver" stroke="#666" stroke-width="2" />
    <circle cx="500" cy="550" r="30" fill="white" stroke="silver" stroke-width="2" />
    <text x="500" y="556" text-anchor="middle" font-family="serif" font-size="14" fill="#666">Lune</text>
    
    <!-- Bancs pour fidèles -->
    <rect x="300" cy="300" width="100" height="20" fill="#C1BDB3" stroke="#666" stroke-width="1" rx="5" ry="5" />
    <rect x="300" cy="350" width="100" height="20" fill="#C1BDB3" stroke="#666" stroke-width="1" rx="5" ry="5" />
    <rect x="300" cy="400" width="100" height="20" fill="#C1BDB3" stroke="#666" stroke-width="1" rx="5" ry="5" />
    
    <rect x="600" cy="300" width="100" height="20" fill="#C1BDB3" stroke="#666" stroke-width="1" rx="5" ry="5" />
    <rect x="600" cy="350" width="100" height="20" fill="#C1BDB3" stroke="#666" stroke-width="1" rx="5" ry="5" />
    <rect x="600" cy="400" width="100" height="20" fill="#C1BDB3" stroke="#666" stroke-width="1" rx="5" ry="5" />
    
    <!-- Grand cercle de rituel -->
    <circle cx="500" cy="350" r="100" fill="none" stroke="#C0C0C0" stroke-width="3" stroke-dasharray="10,5" />
    <circle cx="500" cy="350" r="95" fill="none" stroke="#C0C0C0" stroke-width="1" />
    <circle cx="500" cy="350" r="90" fill="none" stroke="#C0C0C0" stroke-width="1" />
    
    <!-- Symboles lunaires -->
    <path d="M450,350 L550,350 M500,300 L500,400" stroke="#C0C0C0" stroke-width="2" />
    <circle cx="500" cy="350" r="5" fill="#C0C0C0" />
    
    <!-- Statues de divinités -->
    <rect x="250" y="500" width="30" height="30" fill="#C1BDB3" stroke="#666" stroke-width="1" />
    <text x="265" y="515" text-anchor="middle" font-family="serif" font-size="8" fill="#666">Statue</text>
    
    <rect x="720" y="500" width="30" height="30" fill="#C1BDB3" stroke="#666" stroke-width="1" />
    <text x="735" y="515" text-anchor="middle" font-family="serif" font-size="8" fill="#666">Statue</text>
    
    <!-- Bassin d'eau sacrée -->
    <ellipse cx="500" cy="450" rx="50" ry="30" fill="#ADD8E6" stroke="#666" stroke-width="1" />
    <ellipse cx="500" cy="450" rx="45" ry="25" fill="#E0FFFF" stroke="#666" stroke-width="0.5" />
    <text x="500" y="455" text-anchor="middle" font-family="serif" font-size="12" fill="#666">Eau Sacrée</text>
    
    <!-- Quartiers privés -->
    <rect x="700" y="250" width="150" height="150" fill="#E6E6FA" stroke="#666" stroke-width="2" />
    <text x="775" y="325" text-anchor="middle" font-family="sans-serif" font-size="14" fill="#666">Quartiers des Prêtres</text>
    
    <!-- Bibliothèque -->
    <rect x="150" y="250" width="150" height="150" fill="#FFF0F5" stroke="#666" stroke-width="2" />
    <text x="225" y="325" text-anchor="middle" font-family="sans-serif" font-size="14" fill="#666">Bibliothèque</text>
    
    <!-- Escalier secret vers les cryptes -->
    <circle cx="250" cy="600" r="15" fill="#800080" stroke="#666" stroke-width="2" />
    <text x="250" y="575" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#333">Crypte</text>
    
    <!-- Légende -->
    <rect x="800" y="650" width="150" height="100" fill="white" fill-opacity="0.7" stroke="#666" stroke-width="1" />
    <text x="875" y="670" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#333" font-weight="bold">Légende</text>
    <circle cx="825" cy="690" r="5" fill="#C1BDB3" />
    <text x="880" y="695" font-family="sans-serif" font-size="12" fill="#333">Colonnes</text>
    <rect x="820" y="705" width="10" height="10" fill="#E6E6FA" />
    <text x="870" y="715" font-family="sans-serif" font-size="12" fill="#333">Quartiers</text>
    <circle cx="825" cy="730" r="5" fill="#800080" />
    <text x="875" y="735" font-family="sans-serif" font-size="12" fill="#333">Passage secret</text>
</svg>