<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="2000" height="2000" viewBox="0 0 2000 2000" xmlns="http://www.w3.org/2000/svg">
    <!-- Fond pour la carte souterraine -->
    <rect width="2000" height="2000" fill="#594D46" />
    
    <!-- Motif rocheux -->
    <pattern id="motif-roche" patternUnits="userSpaceOnUse" width="100" height="100">
        <path d="M0,0 L20,10 L10,30 L30,40 L20,60 L40,70 L30,90 L50,100 L70,90 L90,100 L100,80 L80,70 L100,50 L80,40 L90,20 L70,10 L50,0 L30,10 L10,0" fill="#6D6058" />
    </pattern>
    <rect width="2000" height="2000" fill="url(#motif-roche)" opacity="0.3" />
    
    <!-- Tunnels principaux -->
    <path d="M500,500 L1500,500" stroke="#8B7D78" stroke-width="100" stroke-linecap="round" fill="none" />
    <path d="M500,500 L500,1500" stroke="#8B7D78" stroke-width="100" stroke-linecap="round" fill="none" />
    <path d="M1500,500 L1500,1500" stroke="#8B7D78" stroke-width="100" stroke-linecap="round" fill="none" />
    <path d="M500,1500 L1500,1500" stroke="#8B7D78" stroke-width="100" stroke-linecap="round" fill="none" />
    
    <!-- Couloirs secondaires -->
    <path d="M1000,500 L1000,1500" stroke="#8B7D78" stroke-width="70" stroke-linecap="round" fill="none" />
    <path d="M500,1000 L1500,1000" stroke="#8B7D78" stroke-width="70" stroke-linecap="round" fill="none" />
    
    <!-- Chambres souterraines -->
    <!-- Chambre secrète -->
    <circle cx="750" cy="750" r="120" fill="#75615A" stroke="#8B7D78" stroke-width="5" />
    <text x="750" y="760" text-anchor="middle" font-family="sans-serif" font-size="30" fill="#CCC">Chambre Secrète</text>
    
    <!-- Entrepôt souterrain -->
    <rect x="1200" y="650" width="200" height="200" fill="#75615A" stroke="#8B7D78" stroke-width="5" />
    <text x="1300" y="760" text-anchor="middle" font-family="sans-serif" font-size="30" fill="#CCC">Entrepôt</text>
    
    <!-- Sanctuaire oublié -->
    <polygon points="900,1200 1100,1200 1050,1350 950,1350" fill="#75615A" stroke="#8B7D78" stroke-width="5" />
    <text x="1000" y="1280" text-anchor="middle" font-family="sans-serif" font-size="30" fill="#CCC">Sanctuaire</text>
    
    <!-- Repaire des voleurs -->
    <rect x="600" y="1300" width="180" height="120" fill="#75615A" stroke="#8B7D78" stroke-width="5" />
    <text x="690" y="1370" text-anchor="middle" font-family="sans-serif" font-size="30" fill="#CCC">Repaire</text>
    
    <!-- Caverne aux cristaux -->
    <circle cx="1350" cy="1350" r="100" fill="#75615A" stroke="#8B7D78" stroke-width="5" />
    <text x="1350" y="1360" text-anchor="middle" font-family="sans-serif" font-size="25" fill="#CCC">Caverne aux Cristaux</text>
    
    <!-- Escaliers (connexions avec le niveau supérieur) -->
    <!-- Escalier principal -->
    <circle cx="1000" cy="1000" r="50" fill="#8B4513" stroke="#000" stroke-width="3" />
    <path d="M970,970 L1030,1030 M970,1030 L1030,970" stroke="#000" stroke-width="5" />
    <text x="1000" y="950" text-anchor="middle" font-family="sans-serif" font-size="20" fill="#CCC">Escalier Principal</text>
    
    <!-- Escalier du temple -->
    <circle cx="1400" cy="400" r="40" fill="#8B4513" stroke="#000" stroke-width="3" />
    <path d="M1375,375 L1425,425 M1375,425 L1425,375" stroke="#000" stroke-width="5" />
    <text x="1400" y="350" text-anchor="middle" font-family="sans-serif" font-size="20" fill="#CCC">Accès Temple</text>
    
    <!-- Escalier taverne -->
    <circle cx="550" cy="450" r="40" fill="#8B4513" stroke="#000" stroke-width="3" />
    <path d="M525,425 L575,475 M525,475 L575,425" stroke="#000" stroke-width="5" />
    <text x="550" y="400" text-anchor="middle" font-family="sans-serif" font-size="20" fill="#CCC">Accès Taverne</text>
    
    <!-- Trappe secrète -->
    <circle cx="800" cy="1350" r="30" fill="#800080" stroke="#000" stroke-width="3" />
    <path d="M780,1330 L820,1370 M780,1370 L820,1330" stroke="#800080" stroke-width="5" />
    <text x="800" y="1310" text-anchor="middle" font-family="sans-serif" font-size="18" fill="#CCC">Trappe</text>
</svg>